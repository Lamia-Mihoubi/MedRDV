<!--main renderer html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedRDV</title>
    <link
      rel="stylesheet"
      href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 style="text-align: center; color: dodgerblue;">MedRDV</h1>
    <div class="rdvs-container">
      <div class="rdvs-header" style="padding-right: 30px; padding-left: 30px;">
        <h3 style="display: inline-block;">Les Rendez-vous d'aujourd'hui</h3>
        <button
          id="ajouter-rdv-btn"
          class="btn btn-outline-info"
          style="float: right;"
        >
          ajouter RDV
        </button>
        </div>
        <div class="card-columns" style="padding: 30px;"></div>
      </div>
      <button id="afficher-rdv-btn" class="btn btn-outline-info" style="float: right; margin-right: 30px;">
        Afficher tous les RDVs
      </button>
    </div>
    <div>
      <h3 style="display: inline-block; margin-left: 30px;">Ajouter des Patients</h3>
      <button id="createPatientBtn" type="button" class="btn btn-outline-info" style="float: right; margin-right: 30px;">
        Ajouter un patient
      </button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
