<!--this is the html of the window that shows when we click the add RDV button-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedRDV</title>
  </head>
  <body>
    <div class="container">
        <form>
            <h1>Les informations du Patient</h1>
            <fieldset>
                <label>Nom du Patient</label>
                <input type="text" id="nom-patient" autofocus>
                <br>
                <label>Prénom du Patient</label>
                <input type="text" id="prenom-patient" autofocus>
                <br>
                <label>Numero de Telephone (sans le 0)</label>
                <input type="number" id="num-tel" autofocus>
                <br>
                <label>Date de Naissance</label>
                <input type="date" id="date-naiss" autofocus>
                <br>
                <label>Adresse</label>
                <input type="text" id="adresse" autofocus>
                <br>
                <label>Mail</label>
                <input type="email" id="mail" autofocus>
                <br>
                <label>Informations Médicales</label>
                <input type="text" id="info-med" autofocus>
                <br>
                <button type="button" id="btn-check">Vérifier</button>
                <br>
                <output id=output1></output> 
            </fieldset>

            <button type="submit" id="btn-submit1">Ajouter Patient</button>
        </form>
        <script src="./addPatient.js"></script>
  </body>
</html>
