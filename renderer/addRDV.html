<!--this is the html of the window that shows when we click the add RDV button-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedRDV</title>
  </head>
  <body>
    <div class="container">
        <form>
            <h1>Les informations du Patient</h1>
            <fieldset>
                <label>Nom Complet du Patient</label>
                <input type="text" id="nom-patient" autofocus>
                <br>
                <label>Numero de Telephone</label>
                <input type="tel" id="num-tel" autofocus>
                <br>
                <label>Date de Naissance</label>
                <input type="date" id="date-naiss" autofocus>
                <br>
                <label>Adresse</label>
                <input type="text" id="adresse" autofocus>
                <br>
            </fieldset>
            <h1>Les informations du Rendez-vous</h1>
            <fieldset>
                <label>Date et Heure du Rendez-vous</label>
                <input type="datetime-local" id="date-heure-rdv" name="date-heure-rdv" autofocus>
                <br>
                <label>Objet</label>
                <input type="text" id="obj" autofocus>
                <br>
            </fieldset>
            <button type="submit">Ajouter Rendez-vous</button>
        </form>
        <script src="./addRDV.js"></script>
  </body>
</html>
